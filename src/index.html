<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Северин ♡ Христина</title>
    <link rel="stylesheet" href="main.scss" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <a href="/">
            <img class="header__logo" src="./images/lightLogo.png" alt="Весільний логотип" />
          </a>
          <ul class="header__menu">
            <li>
              <a class="nav-link" href="#ourwedding-section">Наше весілля</a>
            </li>
            <li>
              <a class="nav-link" href="#about-section">Про нас</a>
            </li>
            <li>
              <a class="nav-link" href="#photo-section">Фото</a>
            </li>
            <li>
              <a class="nav-link" href="#contacts-section">Контакти</a>
            </li>
          </ul>
        </nav>
        <button class="fill-questionnaire-button header__button open-modal" type="button">
          Заповнити анкету
        </button>
        <div class="rectangle"></div>
        <button class="header__burger open-menu" type="button">
          <svg class="header__burger__icon">
            <use href="./images/icons.svg#icon-burger-menu"></use>
          </svg>
        </button>
        <div class="mobile-menu">
          <button class="close-menu" type="button">
            <svg class="close-menu__cross-arrow">
              <use href="./images/icons.svg#icon-cross"></use>
            </svg>
          </button>
          <nav class="mobile-menu__nav">
            <ul class="mobile-menu__list">
              <li class="mobile-menu__item logo">
                <a href="/">
                  <img class="mobile-menu__logo" src="./images/lightLogo.png" alt="Весільний логотип" />
                </a>
              </li>
              <li class="mobile-menu__item" id="close-menuOurwedding">
                <a class="nav-link" href="#ourwedding-section">Наше весілля</a>
              </li>
              <li class="mobile-menu__item" id="close-menuAbout">
                <a class="nav-link" href="#about-section">Про нас</a>
              </li>
              <li class="mobile-menu__item" id="close-menuPhoto">
                <a class="nav-link" href="#photo-section">Фото</a>
              </li>
              <li class="mobile-menu__item" id="close-menuContacts">
                <a class="nav-link" href="#contacts-section">Контакти</a>
              </li>
            </ul>
          </nav>
        </div>
        </div>
      </div> 
    </header>
    <main>
      <section class="hero-section" id="main-section">
        <div class="container">
          <h1 class="hero-section__title">
            <p class="text-brand Severyn">Северин </p>
            <a class="pu33le" href="/">
              <img class="pu33leImg" src="./images/pu33le.png" alt="Пузлики" />
            </a>
            <p class="text-brand-dark Khrystyna">Христина</p>
          </h1>
          <div class="rectangle1"></div>
          <div class="rectangle2"></div>
          <div class="rectangle3"></div>
          <a href="/">
            <img class="hero-section__photo" src="./images/frontPhoto.png" alt="Спільне фото" />
          </a>
          <button class="fill-questionnaire-button hero-section__button" id="open-modal-hero" type="button">
            Заповнити анкету
          </button>
        </div>
      </section>
    </main>
      <script src="./js/mobile-menu.js"></script>
  </body>
</html>
